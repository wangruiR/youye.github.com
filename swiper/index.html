
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="css/swiper.min.css">

    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <link type="text/css" rel="stylesheet" href="css/animate.min.css" />
    <script src="js/swiper.animate1.0.2.min.js"></script>
</head>
<body>
    <!--音乐区域-->
    <div id="music">
        <img src="images/music.gif" class="music_bg" />
        <img src="images/music_off.png" class="music_pic" />
        <audio src="images/bgmusic.mp3" autoplay="autoplat" loop="loop"></audio>
    </div>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide one">
                <div class="top ani" swiper-animate-effect="zoomIn" swiper-animate-duration="2s" swiper-animate-delay="0.1s">
                    <img src="images/one.jpg" />
                </div>
                <div class="content">
                    <img src="images/jiezhi.png" class="content_jie ani" swiper-animate-effect="fadeInDownBig" swiper-animate-duration="1.4s" swiper-animate-delay="2s" />
                    <img src="images/womenjiehunla.png" class="content_wo ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="1.5s"  />
                    <img src="images/2016117.png" class="contnet_time ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="3.5s" />
                </div>
            </div>
            <div class="swiper-slide two">
                <div class="top ani"  swiper-animate-effect="zoomIn" swiper-animate-duration="2s" swiper-animate-delay="0.1s">
                    <img src="images/two1.jpg" />
                </div>
                <div class="content ani" swiper-animate-effect="zoomIn" swiper-animate-duration="3s" swiper-animate-delay="1s">
                    <div class="cont_top"><img src="images/two2.jpg" class="content_one" /></div>
                    <img src="images/twoline.png" class="contnet_line ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="3.5s"  />
                    <img src="images/t1.png" class="contnet_wen ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="4.5s"  />
                    <img src="images/twoline.png" class="contnet_line ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="5.5s"  />
                    <img src="images/t2.png" class="contnet_wen ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="6.5s"  />
                    <img src="images/twoline.png" class="contnet_line ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="7.5s"  />
                    <img src="images/t3.png" class="contnet_wen ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="8.5s"  />
                    <img src="images/twoline.png" class="contnet_line ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="9.5s"  />
                    <img src="images/t4.png" class="contnet_wen ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="10.5s"  />
                    <img src="images/twoline.png" class="contnet_line ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="11.5s"  />
                    <img src="images/t5.png" class="contnet_wen ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="12.5s"  />
                    <img src="images/twoline.png" class="contnet_line ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="13.5s"  />
                    <img src="images/fengche.gif" class="cont_bottom ani"  swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="4.5s"  />
                </div>
            </div>
            <div class="swiper-slide three">
                <div class="pic ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1.5s" swiper-animate-delay="0.1s">
                    <img src="images/three1.jpg" />
                </div>
                <img src="images/hua.png" class="pic_bg ani"  swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="1.7s" />
                <img src="images/aini.png" class="pic_wen ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="2.2s"   />
                <img src="images/yibeizi.png" class="pic_wen ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="3s"   />
                <img src="images/dog.png"  class="pic_dog ani" swiper-animate-effect="slideInRight" swiper-animate-duration="2s" swiper-animate-delay="1.7s" />
                <img src="images/hua2.png" class="pic_bg1 ani" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="1.7s" />
            </div>
            <div class="swiper-slide four">
                <div class="box">
                    <div class="left">
                        <div class="one ani"  swiper-animate-effect="zoomIn" swiper-animate-duration="2.5s" swiper-animate-delay="0.1s"><img src="images/41.jpg" /></div>
                        <div class="two ani"  swiper-animate-effect="zoomIn" swiper-animate-duration="2.5s" swiper-animate-delay="0.1s" ><img src="images/43.jpg" /></div>
                    </div>
                    <div class="right">
                        <div class="three ani"  swiper-animate-effect="zoomIn" swiper-animate-duration="2.5s" swiper-animate-delay="0.1s"><img src="images/42.jpg" /></div>
                        <div class="four ani"  swiper-animate-effect="zoomIn" swiper-animate-duration="2.5s" swiper-animate-delay="0.1s"><img src="images/44.jpg" /></div>
                    </div>
                </div>
                <img src="images/chengnuo.PNG" class="cheng ani"  swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="2.2s" />
                <img src="images/xieshou.PNG" class="xie ani"  swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="2.2s" />
                <img src="images/hua2.png" class="pic_bg ani" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="1.7s" />
            </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="js/zepto.js"></script>
    <script src="js/swiper.jquery.min.js"></script>
    <script src="js/min.js"></script>
</body>
</html>
