<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>雀巢</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" rel="stylesheet" href="css/swiper.min.css" />
    <link rel="stylesheet" rel="stylesheet" href="css/animate.min.css" />
    <link rel="stylesheet" rel="stylesheet" href="css/style.css" />
</head>
<body>
	<div class="music">
		<!--<audio src="src/music.mp3" loop="loop" autoplay="autoplay" id="audio"></audio>-->
	</div>
	
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide one">
            	<img src="img/indexSnacky.jpg" class="one_bg ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1.5s" swiper-animate-delay="0.1s" />
            	<img src="img/logo_gray.png" class="one_top ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1.5s" swiper-animate-delay="0.1s"  />
            	<div class="one_nav one_left">
            		<img src="img/indexHouse.jpg" class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1.5s" swiper-animate-delay="0.1s"  />
            	</div>
            	<div class="one_nav">
            		<img src="img/indexHouse.jpg" class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1.5s" swiper-animate-delay="0.1s"  />
            	</div>
            	<div class="one_box">
            		<img src="img/indexTxtThereis.png" class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="1s" />
            		<img src="img/indexTxtLife.png" class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="1.2s" />
            		<img src="img/indexTxtMoreTo.png" class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="1.4s" />
            		<img src="img/indexTxtNestle.png" class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="1.6s" />
            		<img src="img/indexTxtCnNestle.png" class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="1.8s" />
            		<img src="img/indexTxtCnLife.png" class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="2s" />
            	</div>
            	<div class="jian one_jian">
            		<img src="img/arrow-up-blue.png" />
            	</div>
            </div>
            <div class="swiper-slide two">
            	<img src="img/boy.gif" class="two_bg ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="1s" swiper-animate-delay="0.1s"  />
            	<img src="img/starsRight.png" class="two_xing"/>
            	<img src="img/lightsRight.png" class="two_light " />
            	<div class="two_top">
            		<img src="img/selerTxtLeft01.png" class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1s" swiper-animate-delay="0.8s" />
            		<img src="img/selerTxtLeft02.png" class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1s" swiper-animate-delay="1.0s" />
            		<img src="img/selerTxtLeft03.png" class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1s" swiper-animate-delay="1.2s" />
            		<img src="img/selerTxtLeft04.png" class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1s" swiper-animate-delay="1.4s" />
            	</div>
            	<div class="two_bottom">
            		
            		<img src="img/selerTxtRight.png"  class="ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="1s" swiper-animate-delay="1.0s" />
            		<img src="img/selerTxtRightMe.png"  class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="0.1s" />
            		<img src="img/selerTxtRightTitle.png"  class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="0.3s" />
            	</div>
            	<div class="jian">
            		<img src="img/arrow-up.png" />
            	</div>
            </div>
            <div class="swiper-slide">Slide 3</div>
            <div class="swiper-slide">Slide 4</div>
            <div class="swiper-slide">Slide 5</div>
            <div class="swiper-slide">Slide 6</div>
        </div>
    </div>

	<script type="text/javascript" src="js/zepto.js" ></script>
	<script type="text/javascript" src="js/swiper.jquery.min.js" ></script>
	<script type="text/javascript" src="js/swiper.animate1.0.2.min.js" ></script>
	<script type="text/javascript" src="js/main.js" ></script>
</body>
</html>
